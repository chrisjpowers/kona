<!DOCTYPE html>
<html>
  <head>
    <title>Kona Demo</title>
    <script src="js/vendor/jquery.js" type="text/javascript"></script>
    <script src="js/vendor/underscore.js" type="text/javascript"></script>
    <script src="js/bindable-collection.js" type="text/javascript"></script>
    <script src="js/bindable-collection-view.js" type="text/javascript"></script>
    <script src="js/binded-list.js" type="text/javascript"></script>
    <script>
      $(function() {
        data = new kona.BindableCollection(["a", "b", "c", "d", "e"]);
        view1 = new kona.BindableCollectionView(data, {limit: 2, offset: 0});
        view2 = new kona.BindableCollectionView(data, {limit: 2, offset: 2});
        $("#full-list").bindToCollection(data);
        $("#front-list").bindToCollection(view1);
        $("#back-list").bindToCollection(view2);
      });
    </script>
    <style>
      #front-list { color: red; }
      #back-list { color: blue; }
    </style>
  </head>
  <body>
    <ul id="full-list"></ul>
    <ul id="front-list"></ul>
    <ul id="back-list"></ul>
  </body>
</html>
